<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ORCATech Learning Platform</title>
  <script type="text/javascript">
    // Simple redirect for SPA routing on custom domain
    var currentPath = window.location.pathname;
    var currentSearch = window.location.search;
    var currentHash = window.location.hash;

    // Only redirect if we're not already on the home page with a redirect parameter
    if (currentPath !== '/' || currentSearch.indexOf('redirect=') === -1) {
      // Redirect to home page with the original path as a parameter
      var redirectUrl = '/?redirect=' + encodeURIComponent(currentPath + currentSearch + currentHash);
      window.location.replace(redirectUrl);
    }
  </script>
</head>

<body>
  <div>Redirecting...</div>
</body>

</html>
